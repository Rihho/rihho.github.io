<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<link rel="stylesheet" href="layout.css">
	<script src="../../asset/scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="list" id="list">
			<img src="http://ofmzytd0m.bkt.clouddn.com/1.jpg" alt="1">
			<img src="http://ofmzytd0m.bkt.clouddn.com/2.jpg" alt="2">
			<img src="http://ofmzytd0m.bkt.clouddn.com/3.jpg" alt="3">
			<img src="http://ofmzytd0m.bkt.clouddn.com/4.jpg" alt="4">
			<img src="http://ofmzytd0m.bkt.clouddn.com/5.jpg" alt="5">
		</div>
		<div class="button">
				<div class="prev" id="prev"></div>
				<div class="next" id="next"></div>
		</div>
		<ul class="status" id="status">
			<li id="1" class="on"></li>
			<li id="2"></li>
			<li id="3"></li>
			<li id="4"></li>
			<li id="5"></li>
		</ul>
	</div>
	<script src="autoRun.js"></script>
</body>
</html>
